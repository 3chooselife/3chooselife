<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div id="container">
  <h1>Bill</h1>
  <div class="underline">
  </div>
  <form action="#" method="post" id="contact_form">

    <div class="subject">
      <label for="subject"></label>
      <select placeholder="Subject line" name="subject" id="subject_input" required>
        <option disabled hidden selected>Amount</option>
        <option>Rub</option>
        <option>USD</option>
        <option>EUR</option>
        <option>KZT</option>
      </select>
    </div>
    
    <div class="telephone">
      <label for="name"></label>
      <input type="text" placeholder="Wallet number or email" name="telephone" id="telephone_input" required>
    </div>
    
    <div class="submit">
      <input type="submit" value="Send Message" id="form_button" />
    </div>
  </form><!-- // End form -->
</div><!-- // End #container -->

  
</body>
</html>
